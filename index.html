<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>
  <header>
    <div class="col-12">
        <h1>Weather Dashboard</h1>
    </div>
  </header>
  <main>
    <div class="row">
        <div class="col-3">
            <div>
                <h4>Search for a City:</h4>
            </div>
            <div>
                <form class="form-inline">
                    <input type="text" class="form-control" id="search">
                    <button type="submit" class="btn btn-primary" id="search-btn"><i class="fa fa-search aria-hidden"></i></button>
                </form>
            </div>
            <div class="search-history">
                <ul class="list-group" id="search-history"></ul>
            </div>
        </div>
        <div class="col-9">
            <div class="card current-day" id="current-day">
                <div id="card-title" class="row current-day"><h2 id="current-title"></h2><span id="current-icon-span"><img id="current-icon"/></span></div>
                <p id="current-temp"></p>
                <p id="current-humidity"></p>
                <p id="current-wind"></p>
            </div>
            <div>
                <h3>5-Day Forecast:</h3>
            </div>
            <div class="row">
                <div class="col-2 card bg-primary five-day" id="day-one">
                    <h5 id="day-one-date"></h5>
                    <span id="day-one-span"><img id="day-one-icon"/></span>
                    <p id="day-one-temp"></p>
                    <p id="day-one-humidity"></p>
                </div>
                <div class="col-2 card bg-primary five-day" id="day-two">
                    <h5 id="day-two-date"></h5>
                    <span id="day-two-span"><img id="day-two-icon"/></span>
                    <p id="day-two-temp"></p>
                    <p id="day-two-humidity"></p>
                </div>
                <div class="col-2 card bg-primary five-day" id="day-three">
                    <h5 id="day-three-date"></h5>
                    <span id="day-three-span"><img id="day-three-icon"/></span>
                    <p id="day-three-temp"></p>
                    <p id="day-three-humidity"></p>
                </div>
                <div class="col-2 card bg-primary five-day" id="day-four">
                    <h5 id="day-four-date"></h5>
                    <span id="day-four-span"><img id="day-four-icon"/></span>
                    <p id="day-four-temp"></p>
                    <p id="day-four-humidity"></p>
                </div>
                <div class="col-2 card bg-primary five-day" id="day-five">
                    <h5 id="day-five-date"></h5>
                    <span id="day-five-span"><img id="day-five-icon"/></span>
                    <p id="day-five-temp"></p>
                    <p id="day-five-humidity"></p>
                </div>
            </div>
        </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
